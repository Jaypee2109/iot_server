<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <h1>Sleep Dashboard</h1>
    <section>
      <hr />

      <h2>Current Weather (San Diego)</h2>
      <div id="weather">Loading weather…</div>
      <hr />

      <h2>Configure Alarm Time</h2>
      <label for="alarmTime">Alarm time:</label>
      <input type="time" id="alarmTime" />
      <button id="setAlarm">Set Alarm</button>
      <label for="rating">Rate your sleep (1–9):</label>
      <select id="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
      <button id="saveRating">Save Rating</button>
      <button id="showAnalytics">Show Analytics</button>
    </section>

    <canvas
      id="analyticsChart"
      width="1000"
      height="400"
      style="display: none"
    ></canvas>
    <script src="/static/js/main.js"></script>
  </body>
</html>
